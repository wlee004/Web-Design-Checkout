    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>HW 4 Part 1</title>
    <style>
      body {
        background-image: url('Background-website-01.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>    
    <script type="text/javascript">  
          (function () {  
              'use strict';  
              window.addEventListener('load', function () {  
                  var form = document.getElementById('needs-validation');  
                  form.addEventListener('submit', function (event) {  
                      if (form.checkValidity() === false) {  
                          event.preventDefault();  
                          event.stopPropagation();  
                      }  
                      form.classList.add('was-validated');  
                  }, false);  
              }, false);  
          })();  
    </script>

  <body>

    <div class="container">

      <div class="text-center">
        <img src="HW_logo.png" alt="Homework" width="200" height="150">
        <h1>Checkout Form</h1>
        <p style="padding-bottom: 50px;">Below is a checkout form built using HTML, CSS, Javascript, and Bootstrap</p>
        
      </div>

      <div class="row">
        <div class="col-md-8">

          <form id="needs-validation" novalidate>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="inputFirstname">First Name</label>
                  <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                  <div class="invalid-feedback">First Name is required</div>
                </div>
                <div class="col-md-6">
                  <label for="inputLastname">Last Name</label>
                  <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="inputUsername">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <span class="text-muted">(Optional)</span>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group" id="address2" style="display:block">
              <label for="inputAddress2">Address 2</label>
              <span class="text-muted">(Optional)</span>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row md-3">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>New York</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <hr>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" onclick="unshow('address2')">
                <label class="form-check-label" for="gridCheck">
                  Shipping address is the same as my billing address
                </label>
              </div>
            </div>
            <div class="form-group">
              <hr>
            </div>
            <div class="form-group">
              <h5>Payment</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Credit Card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Debit Card 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Paypal
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="inputFirstname">Name on card</label>
                  <input type="text" class="form-control" id="inputNameOnCard" placeholder="Full Name">
                </div>
                <div class="col-md-6">
                  <label for="inputLastname">Credit Card Number</label>
                  <input type="text" class="form-control" id="inputCreditCardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <label for="inputFirstname">Expiration</label>
                  <input type="date" class="form-control" id="inputExperation" >
                </div>
                <div class="col-md-4">
                  <label for="inputLastname">CVV</label>
                  <input type="text" class="form-control" id="inputCVV" placeholder="XXX">
                </div>
              </div>
            </div>
            <div class="form-group">
              <hr style="padding-bottom: 20px;">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" style="width: 100%;">Continue to Checkout</button>
            </div>
          </form>
        </div>

        <div class="col-md-4">
          <h5>
            <div class="row">
              <div class="col-md-8">
                <p>My Cart</p>
              </div>
              <div class="col-md-4 text-right">
                <span class="badge badge-primary badge-pill">14</span>
              </div>
            </div>
          </h5>
          <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
          <div class="card p-1">
            <div class="input-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <input class="btn btn-primary" type="button" value="Input">
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center" style="padding-top: 100px; padding-bottom:20px">
        2020 - William Lee
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
      function unshow(box){
        var chbox = document.getElementById('gridCheck');
        var vis = "block";
        if(chbox.checked){
          vis = "none";
        }
        document.getElementById(box).style.display = vis;
        
      }
    </script>
